<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Warrior Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            background-color: #2d3748; /* Darker grey for game background */
            border: 4px solid #4a5568; /* Border around the game area */
            border-radius: 8px; /* Rounded corners for the canvas */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            display: block;
            width: 80vmin; /* Responsive width based on viewport */
            height: 80vmin; /* Keep aspect ratio square */
            max-width: 600px; /* Max width for larger screens */
            max-height: 600px; /* Max height for larger screens */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .instructions {
            color: #e2e8f0; /* Light text color */
            font-size: 1.1rem;
            text-align: center;
            background-color: #2d3748;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .instructions p {
            margin: 5px 0;
        }
        #loadingMessage {
            color: #e2e8f0;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <p><strong>Pixel Warrior Game</strong></p>
            <p>Use <strong>Arrow Keys</strong> to move your warrior.</p>
            <p>The warrior will 'breathe' with a classic stepped animation when idle!</p>
            <p><strong>IMPORTANT: Remember to update your actual pixel warrior PNG images to 80x80 pixels and replace the placeholder image URLs in the code!</strong></p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="loadingMessage" style="display: none;">Loading game assets...</div>
    </div>

    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingMessage = document.getElementById('loadingMessage');

        // Game settings
        const gridSize = 20; // Base unit for grid calculations
        let playerSize = gridSize * 4; // Player size, remains 80x80 pixels (20 * 4 = 80)
        let playerSpeed = gridSize * 2; // Player movement speed: moves 40 pixels per key press (20 * 2 = 40)

        // Player object
        const player = {
            x: 0, // Initial X position
            y: 0, // Initial Y position
            direction: 'down', // Initial direction
            isIdle: true, // Flag to track if the player is idle for breathing animation
            lastMoveTime: Date.now(), // Timestamp of the last movement
            breathingFrameIndex: 0, // Current frame index for discrete breathing animation
            lastBreathingFrameTime: 0 // Timestamp of the last breathing frame update
        };

        // Breathing animation constants for stepped animation
        // Increased vertical offsets to make it more noticeable
        const BREATHING_FRAMES = [0, -2, 0, 2]; // Vertical offsets in pixels: normal, 2px up, normal, 2px down
        const BREATHING_INTERVAL = 200; // Milliseconds between each breathing frame change (slightly slower)
        const IDLE_DELAY = 200; // Milliseconds before breathing animation starts after stopping

        // Image URLs for different directions
        // IMPORTANT: Replace these with your actual pixel warrior PNG URLs (now 80x80 pixels)
        const playerImageUrls = {
            'up': 'https://github.com/Louisaok9487/warriorwalking/blob/main/images/warrior_up.png?raw=true',
            'down': 'https://github.com/Louisaok9487/warriorwalking/blob/main/images/warrior_down.png?raw=true',
            'left': 'https://github.com/Louisaok9487/warriorwalking/blob/main/images/warrior_left.png?raw=true',
            'right': 'https://github.com/Louisaok9487/warriorwalking/blob/main/images/warrior_right.png?raw=true'
        };

        // Object to store loaded Image objects
        const loadedImages = {};
        let imagesLoadedCount = 0;
        const totalImagesToLoad = Object.keys(playerImageUrls).length;

        // Animation frame ID for cancelling the loop
        let animationFrameId;

        // Function to load all necessary images
        function loadAllImages() {
            loadingMessage.style.display = 'block'; // Show loading message
            for (const direction in playerImageUrls) {
                const img = new Image();
                img.src = playerImageUrls[direction];
                img.onload = () => {
                    imagesLoadedCount++;
                    loadedImages[direction] = img; // Store the loaded image
                    if (imagesLoadedCount === totalImagesToLoad) {
                        loadingMessage.style.display = 'none'; // Hide loading message
                        startGame(); // Start the game once all images are loaded
                    }
                };
                img.onerror = () => {
                    console.error(`Failed to load image: ${playerImageUrls[direction]}. Using fallback.`);
                    // Even if an image fails, count it as loaded to proceed
                    imagesLoadedCount++;
                    // Store a placeholder or null if image fails, and handle in drawPlayer
                    loadedImages[direction] = null;
                    if (imagesLoadedCount === totalImagesToLoad) {
                        loadingMessage.style.display = 'none';
                        startGame();
                    }
                };
            }
        }

        // Function to resize canvas and initialize player position
        function resizeCanvas() {
            // Set canvas dimensions based on its display size (CSS handles responsiveness)
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Center the player initially, ensuring it aligns to the playerSpeed grid
            player.x = Math.floor((canvas.width / 2 - playerSize / 2) / playerSpeed) * playerSpeed;
            player.y = Math.floor((canvas.height / 2 - playerSize / 2) / playerSpeed) * playerSpeed;
        }

        // Draw the player on the canvas
        function drawPlayer(offsetY = 0) {
            const currentImage = loadedImages[player.direction];
            // Draw the image if it's loaded and ready
            if (currentImage && currentImage.complete && currentImage.naturalWidth !== 0) {
                // Apply the vertical offset for breathing animation
                ctx.drawImage(currentImage, player.x, player.y + offsetY, playerSize, playerSize);
            } else {
                // Fallback to drawing a red square if the image isn't loaded yet or failed
                ctx.fillStyle = '#ef4444'; // Red color for the warrior (Tailwind red-500)
                ctx.fillRect(player.x, player.y, playerSize, playerSize);
            }
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Main game loop
        function gameLoop(currentTime) {
            clearCanvas();

            let breathingOffset = 0;
            // Check if player is idle and enough time has passed since last move
            if (player.isIdle && (currentTime - player.lastMoveTime > IDLE_DELAY)) {
                // Update breathing frame if enough time has passed
                if (currentTime - player.lastBreathingFrameTime > BREATHING_INTERVAL) {
                    player.breathingFrameIndex = (player.breathingFrameIndex + 1) % BREATHING_FRAMES.length;
                    player.lastBreathingFrameTime = currentTime;
                }
                breathingOffset = BREATHING_FRAMES[player.breathingFrameIndex];
            } else {
                // Reset breathing frame and timer if moving or not yet idle
                player.breathingFrameIndex = 0;
                player.lastBreathingFrameTime = currentTime; // Reset for next idle period
            }

            drawPlayer(breathingOffset); // Draw player with potential breathing offset

            animationFrameId = requestAnimationFrame(gameLoop); // Continue the loop
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            let moved = false;
            let newDirection = player.direction; // Assume current direction unless changed

            // Only allow movement if all images are loaded
            if (imagesLoadedCount !== totalImagesToLoad) {
                return; // Prevent movement if assets are still loading
            }

            // Set player to not idle and update last move time
            player.isIdle = false;
            player.lastMoveTime = Date.now(); // Update last move time immediately on keydown

            switch (e.key) {
                case 'ArrowUp':
                    player.y -= playerSpeed;
                    newDirection = 'up';
                    moved = true;
                    break;
                case 'ArrowDown':
                    player.y += playerSpeed;
                    newDirection = 'down';
                    moved = true;
                    break;
                case 'ArrowLeft':
                    player.x -= playerSpeed;
                    newDirection = 'left';
                    moved = true;
                    break;
                case 'ArrowRight':
                    player.x += playerSpeed;
                    newDirection = 'right';
                    moved = true;
                    break;
            }

            // Keep player within canvas bounds, aligning to playerSpeed grid
            player.x = Math.max(0, Math.min(player.x, canvas.width - playerSize));
            player.y = Math.max(0, Math.min(player.y, canvas.height - playerSize));

            // Ensure player position snaps to the grid of playerSpeed
            player.x = Math.round(player.x / playerSpeed) * playerSpeed;
            player.y = Math.round(player.y / playerSpeed) * playerSpeed;


            if (moved) {
                // Update direction. The gameLoop will handle redrawing.
                player.direction = newDirection;
                e.preventDefault(); // Prevent default arrow key scrolling behavior
            }
        });

        // Handle keyup to detect when player stops moving
        document.addEventListener('keyup', (e) => {
            // After a short delay, set player to idle. This allows for quick consecutive moves without breathing.
            // The lastMoveTime is updated on keydown, so this timeout correctly applies after movement ceases.
            setTimeout(() => {
                player.isIdle = true;
            }, IDLE_DELAY);
        });


        // Function to start the game after all assets are loaded
        function startGame() {
            resizeCanvas(); // Set initial canvas size and player position
            window.addEventListener('resize', resizeCanvas); // Listen for window resize events
            player.lastBreathingFrameTime = performance.now(); // Initialize for gameLoop
            gameLoop(performance.now()); // Start the main game animation loop, passing current time
        }

        // Initialize the game by loading all images when the window loads
        window.onload = loadAllImages;
    </script>
</body>
</html>
